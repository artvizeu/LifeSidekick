<ion-view view-title="Wishes Feed">
    <ion-content>
        <div class="list card" ng-repeat="wish in wishes">
            <div class="item bar bar-header bar-positive" >
                <h2>{{wish.getName()}}</h2>

                <p>{{wish.createdAt | date:long}}</p>
            </div>

            <div class="item item-body">
                <p>{{ wish.getDescription() | limitTo:50 }}...</p>
                <img class="full-image" ng-src="http://suburbanfinance.com/wp-content/uploads/2013/04/streetinfo.jpg" alt=""/>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item"
                   ui-sref="app.wish-detail({wishId: wish.id, statePath: 'my-wishes'})">
                    <i class="icon ion-ios-information"></i>
                    Detail
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
