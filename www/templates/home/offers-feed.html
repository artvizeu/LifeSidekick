<ion-view view-title="Offers Feed">
    <ion-content>
        <div class="list card" ng-repeat="offer in offers">
            <div class="item bar bar-header bar-positive">
                <h2>{{ offer.getName() }} by {{ offer.getOwner().get('username')}} </h2>
            </div>

            <div class="item item-body">
                <p>{{ offer.getDescription() | limitTo:50 }}...</p>
                <p>{{ offer.getPrice() | currency }}</p>
                <p>{{offer.createdAt | date: longDate}}</p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="onApply()">Apply</a>
            </div>
        </div>
    </ion-content>
</ion-view>
