<ion-view view-title="Wish Detail">
    <ion-nav-buttons side="primary">
        <a class="button icon-left ion-chevron-left button-clear button-light"
           ng-click="navigateBack()"></a>
    </ion-nav-buttons>

    <ion-content>


        <div class="list card" >
            <div class="item bar bar-header bar-positive" >
                <h2>{{wish.getName()}}</h2>

                <p>{{wish.createdAt | date:long}}</p>
            </div>

            <div class="item item-body">
                <p>{{ wish.getDescription() }}</p>
                <img class="full-image" ng-src="http://suburbanfinance.com/wp-content/uploads/2013/04/streetinfo.jpg" alt=""/>

                <p>{{ wish.getPrice()/2| currency }} / {{wish.getPrice() | currency}}</p>
                <progress max="100" value="50"></progress>
            </div>
        </div>

    </ion-content>
</ion-view>
