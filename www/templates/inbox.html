<ion-view view-title="Inbox">
    <ion-content>
        <div class="list card" ng-repeat="offer in offers">

            <div class="item item-avatar">
                <img src="{{offer.avatar}}">
                <h2>{{offer.offerCreator}}</h2>
                <p>{{offer.date | date:'dd/MM/yyyy'}}</p>
            </div>

            <div class="item item-body">
                <h2>{{offer.name}}</h2>
                <p>
                    {{offer.description}}
                </p>

                <p>
                <h3>Price: ${{offer.price}}</h3>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#" ng-click="goAway()">
                    <i class="icon ion-checkmark-round"></i>
                    Accept
                </a>
                <a class="tab-item" href="#" ng-click="decline($index)">
                    <i class="icon ion-close-round"></i>
                    Decline
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
